<!DOCTYPE html>
<html lang="en">

<head>
  <title>SSS Admin Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="/lib/css/bootstrap.min.css" rel="stylesheet">
  <link href="/lib/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600"
        rel="stylesheet">
  <link href="/lib/css/font-awesome.css" rel="stylesheet">
  <link href="/lib/css/style.css" rel="stylesheet">
  <link href="/lib/css/pages/dashboard.css" rel="stylesheet">
</head>

<body>
<!-- TOP DASHBOARD -->
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span><span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="/">{{title}}</a>
      
      <!-- DROPDOWN -->
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href={{logout_url}}>Log out</a></li>
        </ul> 
      </div>
      <!--/.nav-collapse --> 
    </div>
    <!-- /container --> 
  </div>
  <!-- /navbar-inner --> 
</div>
<!-- TOP ICONS and Buttons -->
<!-- /navbar -->
</div>

<div class="row"><p></p></div>
 <!-- /span6 -->
    <div class="main">
      <div class="main-inner">
        <div class="container">
          <div class="row">
            <div class="widget-header"> <i class="icon-bookmark"></i>
              <h3>administrator: {{logged_user}}</h3>
            </div>
            
            <!-- /widget-header -->
            <div class="widget-content">
              <a class="active">
                <div class="shortcuts">
                  <a href="javascript:;" class="shortcut">
                    <i class="shortcut-icon icon-th-large"></i>
                    <span class="shortcut-label">Jorge</span>
                  </a>
              </a>
              <a href="/admin/events" class="shortcut">
                <i class="shortcut-icon icon-calendar"></i>
                <span class="shortcut-label">Events</span>
              </a>
                <a href="/admin/members" class="shortcut">
                  <i class="shortcut-icon icon-user"></i>
                  <span class="shortcut-label">Members</span>
                </a>
                <a href="javascript:;" class="shortcut">
                  <i class="shortcut-icon icon-comment"></i>
                  <span class="shortcut-label">Comments</span>
                </a>
              <a href="javascript:;" class="shortcut">
                <i class="shortcut-icon icon-reorder"></i>
                <span class="shortcut-label">Reports</span>
              </a>
              <a href="javascript:;" class="shortcut">
                <i class="shortcut-icon icon-glass"></i>
                <span class="shortcut-label">Create</span>
              </a>
              <!-- /shortcuts --> 
            </div>
            <!-- /widget-content --> 
          </div>
        </div>


<!-- Placed at the end of the document so the pages load faster --> 

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/lib/js/bootstrap.min.js"></script>
<script src="/lib/js/excanvas.min.js"></script> 
<script src="/lib/js/chart.min.js" type="text/javascript"></script> 
<script src="/lib/js/base.js"></script>

<script type="text/javascript">

        var _gaq = _gaq || [];

        _gaq.push(['_setAccount', 'UA-21576262-1']);

        _gaq.push(['_trackPageview']);



        (function () {

            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

        })();
    </script>
  </body>
</html>
