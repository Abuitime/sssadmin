<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SSS Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">   
<link href="/lib/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="/lib/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
<link href="/lib/css/font-awesome.css" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">    
<link href="/lib/css/style.css" rel="stylesheet" type="text/css">
<link href="/lib/css/pages/signin.css" rel="stylesheet" type="text/css">
<link href="/lib/css/social-buttons.css" rel="stylesheet">
<link href="/lib/css/bootstrap-social.css" rel="stylesheet">
</head>

<body>

<!-- TOP BAR -->
	<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			
			<a class="brand" href="index.html">
				SSS Admin Login				
			</a>		
			
			<div class="nav-collapse">
				<ul class="nav pull-right">
					<li class="">						
						<a href="signup.html" class="">
							Don't have an account?
						</a>	
					</li>	
				</ul>
			</div><!--/.nav-collapse -->
		</div> <!-- /container -->
	</div> <!-- /navbar-inner -->
</div> <!-- /navbar -->

<!--Member Login -->
<div class="account-container">
	<div class="content clearfix">
		<form action="#" method="post">
			<h1>Board Member Login</h1>		
			
			<div class="login-fields">
				<p>Please provide your details</p>
				<!-- USER NAME -->
				<div class="field">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field" />
				</div> <!-- /field -->
				<!-- PASSWORD -->
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				<div class="btn-toolbar" role="toolbar">
				<div class="btn-group">
				<button class="btn btn-large btn-gooogle-plus"><i class="icon-google-plus"></i> | Sign in with Google</button>
				</div>
				  <div class="btn-group">
				<button class="button btn-large btn-success btn-large">Sign In</button>
				</div>
				</div>
				
			</div> <!-- .actions -->
		
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->



</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/signin.js"></script>

</html>
