<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SSS Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="/lib/css/bootstrap.min.css" rel="stylesheet">
<link href="/lib/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600"
        rel="stylesheet">
<link href="/lib/css/font-awesome.css" rel="stylesheet">
<link href="/lib/css/style.css" rel="stylesheet">

<link href="/lib/css/pages/dashboard.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

<!-- TOP DASHBOARD -->
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span
                    class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span> </a><a class="brand" href="/admin/tools">SSS Admin Dashboard</a>
      <div class="nav-collapse">
        <ul class="nav pull-right">
          
          <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i> administrator {{logged_user}} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="javascript:;">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse --> 
    </div>
    <!-- /container --> 
  </div>
  <!-- /navbar-inner --> 
</div>

<!-- TOP ICONS and Buttons -->
<!-- /navbar -->
<div class="subnavbar">
  <div class="subnavbar-inner">
    <div class="container">
      <ul class="mainnav">
        <li ><a href="/admin/dash"><i class="icon-dashboard"></i><span>Dashboard</span> </a> </li>
        <li class="active"><a href="/admin/events"><i class="icon-calendar"></i><span>Events</span> </a> </li>
        <li ><a href="/admin/members"><i class="icon-user"></i><span>Members</span> </a></li>
      </ul>
    </div>
    <!-- /container --> 
  </div>
  <!-- /subnavbar-inner --> 
</div>


<div class="main">
  <div class="main-inner">
      <div class="container">
        <div class="row">
          <div class="span12">          
            <div class="widget ">
              <div class="widget-header">
                <i class="icon-calendar"></i>
                <h3>Your Events</h3>
            </div> <!-- /widget-header -->
          <div class="widget-content">
            
            
            <div class="tabbable">
            <ul class="nav nav-tabs">
              <li class="active">
                <a href="#formcontrols" data-toggle="tab">Events Administration</a>
              </li>
            </ul>
            <br />

            <!-- CREATE BUTTONS -->
             <div class="container">
                <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                <p>
                  <button class="btn btn-primary btn-large" data-toggle="modal" data-target="#create">Create Event &raquo;</button>
                </p>
                </div>
                <div class="btn-group">
                    <button class="btn btn-large btn-facebook"><i class="icon-facebook"></i> | Connect with Facebook Event</button>
                </div>
              </div>
            </div>

      <!-- Modal -->
      <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-target="model.html">
       <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Event Form</h4>
            </div>
            <div class="modal-body">

        <!-- FORM SUBMISSION STARTS HERE -->
        <form method="post" action="/admin/events"> 

          <div class="control-group">
           <label class="control-label">Event Name</label> 
           <input type="text" placeholder="eg. General Body Meeting" class="form-control input-lg" name="ename"> 
          </div> 

          <div class="control-group"> 
            <label class="control-label">Location</label> 
            <input type="place" placeholder="eg. Henry Booker Room" class="form-control input-lg" name="elocation"> 
          </div> 

          <div class="control-group"> 
            <label class="control-label">Description</label>
            <input type="paragraph" id="edescription" placeholder="Weekly Meetings" class="form-control input-lg" name="edescription"> 
          </div> 

          <div class="control-group"> 
            <label class="control-label" for="date">Date</label>
              <input type="date" class="form-control input-lg" id="date"  name="edate">
            </label> 
          </div>

          <div class="line line-dashed"></div> 

         <!-- form submission ends here -->
               
         </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit Event</button>
            </form>
          </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
            

          <!-- Table -->
          <!-- /widget -->
          <div id="members" class="widget widget-table action-table">
            <div class="widget-header"> <i class="icon-th-list"></i>
              <h3>Events</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
              <table class="table table-striped table-bordered">
                <thead>
                <th>Event</th>
                <th>Location</th>
                <th>Description</th>
                <th>Date</th>
                </thead>
                <tbody>
                  
              {% autoescape false %}
              {{events}}
              {% endautoescape %}
              
                </tbody>
              </table>
            </div>

            <!-- /widget-content --> 
          </div>
          <!-- /widget -->
        </div>
        <!-- /span6 --> 
      </div>
      <!-- /row --> 
    </div>
    <!-- /container --> 
  </div>
  <!-- /main-inner --> 
</div>


<!-- Real Footer -->


</div>


</body>

<!-- Placed at the end of the document so the pages load faster --> 

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/lib/js/bootstrap.min.js"></script>
<script src="/lib/js/excanvas.min.js"></script> 
<script src="/lib/js/chart.min.js" type="text/javascript"></script> 
<script src="/lib/js/base.js"></script>

</html>
