<div class="main">
  
  <div class="main-inner">

      <div class="container">
  
        <div class="row">
          
          <div class="span12">          
            
            <div class="widget ">
              
              <div class="widget-header">
                <i class="icon-calendar"></i>
                <h3>Your Events</h3>
            </div> <!-- /widget-header -->
          
          <div class="widget-content">
            
            
            
            <div class="tabbable">
            <ul class="nav nav-tabs">
              <li class="active">
                <a href="#formcontrols" data-toggle="tab">Events Administration</a>
              </li>
            </ul>
            
            <br>

                      <div class="control-group">                     
                      <label class="control-label" for="firstname">Event Name</label>
                      <div class="controls">
                        <input type="text" class="span6" id="eventname" placeholder="General Body Meeting">
                      </div> <!-- /controls -->       
                    </div> <!-- /control-group -->
                    
                    
                    <div class="control-group">                     
                      <label class="control-label" for="location">Location</label>
                      <div class="controls">
                        <input type="text" class="span6" id="location" placeholder="Henry Booker Room">
                      </div> <!-- /controls -->       
                    </div> <!-- /control-group -->
                    
                    
                    <div class="control-group">                     
                      <label class="control-label" for="date">Date</label>
                      <div class="controls">
                        <input type="date" class="span4" id="date" value="2013-12-16;">
                      </div> <!-- /controls -->       
                    </div> <!-- /control-group -->

                                           
            <br />
                    
                      
                    <div class="form-actions">
                      <button type="submit" class="btn btn-primary">Save</button> 
                      <button class="btn">Cancel</button>
                    </div> <!-- /form-actions -->



          <!-- Table -->
          <!-- /widget -->
          <div id="members" class="widget widget-table action-table">
            <div class="widget-header"> <i class="icon-th-list"></i>
              <h3>Events</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
              <table class="table table-striped table-bordered">
                <thead>
                <th>Event</th>
                <th>Location</th>
                <th>Description</th>
                <th>Date</th>
                </thead>
                <tbody>
                  
              
              

              
                </tbody>
              </table>
